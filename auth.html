<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthNaruto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            background: url('https://i0.wp.com/chiwassu.ru/wp-content/uploads/2020/07/2ab6f4a2232e4a4a81eb5dc0427e1710_tplv-banciyuan-w650-5.jpg?fit=1024%2C538&ssl=1') center / cover no-repeat;
        }
    </style>
</head>
<body>
    




    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card col-xl-4 ">
            <div class="card-header text-center pt-3">
                <p>Auth</p>
            </div>
            <div class="card-body">
                <p class="error"></p>
                <input type="text" class="form-control  p-2 mt-2  mb-2 email" placeholder="email...">
                <input type="password" class="form-control  p-2 mt-2  mb-2 password" placeholder="password">
            </div>
            <div class="card-footer w-100 d-flex p-2 align-items-center justify-content-center">
                <button class="btn btn-outline-primary signIn">Sign in</button>
            </div>
        </div>
    </div>



    <script src="js/auth.js"></script>
</body>
</html>
